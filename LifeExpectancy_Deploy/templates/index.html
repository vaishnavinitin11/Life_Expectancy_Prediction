<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Life Expectancy Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height: 100%">

                <div class="card-header">
                    <div class="col-12" style="text-align: center;">
                        <h1>Life Expectancy Predictor</h1>
                    </div>
                </div>

                <div class="card-body">
                    <form method="post"  accept="utf-8">

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Select Country: </b></label>
                            <select class="selectpicker form-control" id="country" name="country" required="1">

                                {% for country in Countries %}

                                <option value="{{ country }}">{{ country }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Year: </b></label>
                            <input class="form-control" type="text" id="year" name="year" placeholder="Enter Year">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Select Status: </b></label>
                            <select class="selectpicker form-control" id="status" name="status" required="1">
                                
                                {% for stat in Status%}

                                <option value="{{stat}}">{{stat}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Adult Mortality of a Country: </b></label>
                            <input class="form-control" type="text" id="adultMortality" name="adultMortality" placeholder="Enter adultMortality of a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Infant Deaths in a Country: </b></label>
                            <input class="form-control" type="text" id="infantdeaths" name="infantdeaths" placeholder="Enter Infant Deaths in a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter alcohol: </b></label>
                            <input class="form-control" type="text" id="alcohol" name="alcohol" placeholder="Enter Alcohol Consumption">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Percentage Expenditure: </b></label>
                            <input class="form-control" type="text" id="percentageExpenditure" name="percentageExpenditure" placeholder="Enter Percentage Expenditure of a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Hepatitis B: </b></label>
                            <input class="form-control" type="text" id="hepatitisB" name="hepatitisB" placeholder="Enter Hepatitis B">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Measles: </b></label>
                            <input class="form-control" type="text" id="Measles" name="measles" placeholder="Enter Measles">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter BMI: </b></label>
                            <input class="form-control" type="text" id="bmi" name="bmi" placeholder="Enter BMI of a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter how many Under Age Five Deaths in a Country: </b></label>
                            <input class="form-control" type="text" id="underFiveDeaths" name="underFiveDeaths" placeholder="Enter how many Under Age Five Deaths in a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Polio: </b></label>
                            <input class="form-control" type="text" id="polio" name="polio" placeholder="Enter Polio">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Total Expenditure of a Country: </b></label>
                            <input class="form-control" type="text" id="totalExpenditure" name="totalExpenditure" placeholder="Enter Total Expenditure of a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Diphtheria: </b></label>
                            <input class="form-control" type="text" id="diphtheria" name="diphtheria" placeholder="Enter Diphtheria">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter HIV/AIDS: </b></label>
                            <input class="form-control" type="text" id="hivAids" name="hivAids" placeholder="Enter HIV/AIDS">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter GDP of a Country: </b></label>
                            <input class="form-control" type="text" id="gdp" name="gdp" placeholder="Enter GDP of a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Population of a Country: </b></label>
                            <input class="form-control" type="text" id="population" name="population" placeholder="Enter Population of a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Thinness 1-19 years of a Country: </b></label>
                            <input class="form-control" type="text" id="thinness1_19yrs" name="thinness1_19yrs" placeholder="Enter Thinness 1-19 years of a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Thinness 5-9 years of a Country: </b></label>
                            <input class="form-control" type="text" id="thinness5_9yrs" name="thinness5_9yrs" placeholder="Enter Thinness 5-9 years of a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Income Composition Of Resources of a Country: </b></label>
                            <input class="form-control" type="text" id="incomeCompositionOfResources" name="incomeCompositionOfResources" placeholder="Enter Income Composition Of Resources of a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <label><b>Enter Schooling of a Country: </b></label>
                            <input class="form-control" type="text" id="schooling" name="schooling" placeholder="Enter Schooling of a Country">
                        </div>

                        <div class="col-15 form-group" style="text-align: center;">
                            <button class="btn btn-primary form-control" onclick="send_data()">Predict Life Expectancy</button>
                        </div>
                    </form>
                    <br>

                    <div class="row" style="text-align: center;">
                        <div class="col-17" >
                            <h3><span id="prediction"></span></h3>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script>
        function form_handler(event)
        {
            event.preventDefault();
        }

        function send_data()
        {
            document.querySelector('form').addEventListener('submit',form_handler);
            
            var fd = new FormData(document.querySelector('form'));

            var xhr = new XMLHttpRequest();

            xhr.open('POST', '/predict', true); 
            document.getElementById('prediction').innerHTML='Wait! Predicting Life Expectancy...';
            
            xhr.onreadystatechange= function()
            {
                if(xhr.readyState == XMLHttpRequest.DONE)
                {
                    document.getElementById('prediction').innerHTML='Prediction: '+ xhr.responseText;

                }
            }

            xhr.onload=function(){};

            xhr.send(fd);
            //supress
            //send and receive prediction 
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
